name: Nightly Regression

on:
  schedule:
    - cron: '0 2 * * *'  # Run at 2 AM UTC
  workflow_dispatch:

jobs:
  regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'uv'

      - name: Install dependencies
        run: uv sync --dev

      - name: Run full test suite
        run: |
          uv run robot --pythonpath $PWD/libraries:$PWD/ecu_simulation --outputdir reports --suite '*' tests/

      - name: Generate coverage report
        run: |
          uv run pytest --cov=libraries --cov-report=xml tests/

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
