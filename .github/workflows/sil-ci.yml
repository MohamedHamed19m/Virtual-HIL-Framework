name: SIL CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'uv'

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run unit tests
        run: |
          uv run pytest tests/ -v

      - name: Run Robot Framework tests
        run: |
          uv run robot --pythonpath $PWD/libraries:$PWD/ecu_simulation --outputdir reports tests/functional/

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
