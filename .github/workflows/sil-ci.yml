name: SIL CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'uv'

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Start ECU Simulator
        run: |
          uv run python -m ecu_simulation.battery_ecu_server &
          echo $! > .ecu_pid
          sleep 5
          # Health check
          uv run python -c "import requests; requests.get('http://localhost:8000/health').raise_for_status()"

      - name: Run unit tests
        run: |
          uv run pytest tests/ -v

      - name: Run Robot Framework tests
        run: |
          uv run robot --pythonpath $PWD/libraries:$PWD/ecu_simulation --outputdir reports tests/functional/

      - name: Stop ECU Simulator
        if: always()
        run: |
          if [ -f .ecu_pid ]; then
            kill $(cat .ecu_pid) || true
            rm .ecu_pid
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
