name: Manual HIL Test

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'functional'
        type: choice
        options:
          - functional
          - diagnostic
          - integration
          - fault_injection
          - all

jobs:
  hil-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'uv'

      - name: Install dependencies
        run: uv sync --dev

      - name: Start ECU simulator
        run: |
          uv run python ecu_simulation/battery_ecu.py &
          uv run python ecu_simulation/door_ecu.py &
          sleep 5

      - name: Run HIL tests
        run: |
          if [ "${{ inputs.test_suite }}" = "all" ]; then
            uv run robot --pythonpath $PWD/libraries:$PWD/ecu_simulation --outputdir reports tests/
          else
            uv run robot --pythonpath $PWD/libraries:$PWD/ecu_simulation --outputdir reports tests/${{ inputs.test_suite }}/
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hil-test-results
          path: reports/
